<h1>Customers</h1>

<p *ngIf="!(customers | async)"><em>Loading...</em></p>
<p>
  <a [routerLink]="['api/customers']" class="btn btn-primary float-right mb-3">GetCustomers</a>
</p>

<table class="table table-sm table-hover" *ngIf="(customers | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Title</th>
      <th>Creator</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of (customers | async)">
      <td>{{ customer.id}}</td>
    </tr>
  </tbody>
</table>
