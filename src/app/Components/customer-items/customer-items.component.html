<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.Name}}</td>
            <td>{{ product.Quantity}}</td>
            <td>{{ product.Category}}</td>
          </tr>
    </tbody>
  </table>
