<span class="fa-stack" aria-hidden="true">
  <i class="fa fa-plus fa-stack-1x fa-inverse" aria-hidden="true"></i>
</span>
<div id="table" class="table-editable">
  
  <table class="table table-bordered table-responsive-md table-striped text-center">    
 
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Category</th>
        
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let product of products">
        <td (keyup)="changeValue(product.id, $event.target.textContent)" (blur)="updateList(product.id, 'Name', $event.target.textContent)" class="pt-3-half" contenteditable="true">{{ product.Name}}</td>
        <td (keyup)="changeValue(product.id, $event.target.textContent)" (blur)="updateList(product.id, 'Quantity', $event.target.textContent)" class="pt-3-half" contenteditable="true">{{ product.Quantity}}</td>
        <td (keyup)="changeValue(product.id, $event.target.textContent)" (blur)="updateList(product.id, 'Category', $event.target.textContent)" class="pt-3-half" contenteditable="true">{{ product.Category}}</td>
      </tr>
    </tbody>
  </table>
</div>
